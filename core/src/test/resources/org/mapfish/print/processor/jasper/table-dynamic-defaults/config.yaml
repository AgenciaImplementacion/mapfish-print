throwErrorOnExtraParameters: true
templates:
  main: !template
    reportTemplate: simpleReport.jrxml
    attributes:
      table: !table {}
    processors:
    - !reportBuilder
      directory: '.'
    - !prepareTable
      columns:
        icon: !urlImage
          urlExtractor: (.*)
      dynamic: true
      maxColumns: 3
      excludeColumns: ["exclude"]
      inputMapper: {table: table}
      outputMapper: {table: table}
