
templates:
  main: !template
    processors:
      - !compositeRequestFactoryTestProcessor {}
      - !configureHttpRequests
        httpProcessors:
          - !mapUri
            mapping:
              (.+?)://localhost(.*) : "$1://127.0.0.1$2"
          - !portMapping
            portMapping:
              8443: 9999
            hosts:
              - 127.0.0.1
          - !forwardHeaders
            headers: [header1]
